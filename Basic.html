<!--Javascript placed in <head> section of an html page-->
    <!DOCTYPE HTML>
    <html>
        <head>
            <script>
                function myFunction(){
                    document.getElementById('demo').innerHTML ="Hi james";
                }
            </script>
        </head>
        <body>
            <p id="demo">Hi there</p>

            <button type="button" onclick="myFunction()"> Greet</button>


        </body>
    </html>
